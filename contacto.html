                            <div class="form-row">
                                <div class="form-group col">

                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col">
                                    <label for="email">Correo Electrónico:</label>
                                    <input class="form-control" id="email" placeholder="" type="email" required>
                                </div>
                            </div>
                            <hr>
                            <div class="form-row">
                                <div class="form-group col">
                                    <label for="empresa">Empresa:</label>
                                    <input class="form-control" id="empresa" placeholder="Empresa" type="text" required>
                                </div>
                                <div class="form-group col">
                                    <label for="direccion">Direccion:</label>
                                    <input class="form-control" id="direccion" placeholder="Direccion" type="text" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col">
                                    <label for="tel">Teléfono:</label>

                                </div>
                                <div class="form-group col">
                                    <label for="cargo">Cargo:</label>
                                    <input class="form-control" id="cargo" placeholder="Cargo" type="text" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col">
                                    <label for="comentario">Comentarios o Preguntas:</label>
                                    <textarea class="form-control" name="comentario" id="comentario" cols="30"
                                        rows="5"></textarea>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary rounded-pill ">Enviar Mensaje</button>
                        </form>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
